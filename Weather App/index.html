<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDW1n26gNrorJNaShZbUThiowzwzsBHZsE7Utsw49Towx9L4lSwZqKP3g892e4xoBNET8&usqp=CAU" type="image/icon type">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="inp" type="text" placeholder="Enter the Country name.." spellcheck="false">
            <button id="btn" class="btn"><img src="./weather-app-img/images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="weather-app-img/images/rain.png" class="weather-icon">
            <h1 class="temp">12Â°c</h1>
            <h2 class="city">Delhi</h2>
            <div class="detailss">
                <div class="col1">
                    <img src="weather-app-img/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col1">
                    <img src="weather-app-img/images/wind.png" alt="">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
